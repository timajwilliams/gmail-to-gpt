<!DOCTYPE html>
<html>
<head>
  <title>Gmail to ChatGPT Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
    h1 { color: #333; }
    label { display: block; margin-top: 15px; color: #666; }
    textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #status { display: none; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Gmail to ChatGPT Settings</h1>
  <label for="prependText">Prepend Text:</label><br>
  <textarea id="prependText" rows="10" cols="50"></textarea><br>
  <label for="appendText">Append Text:</label><br>
  <textarea id="appendText" rows="10" cols="50"></textarea><br>
  <label for="customGptUrl">Custom GPT URL:</label><br>
<input type="text" id="customGptUrl" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;"><br>
  <button id="save">Save</button>
  <button id="reset">Reset to Default</button>
  <div id="status"></div>
  <script type="module" src="options.js"></script>
</body>
</html>
